<Header>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-block">
      <div class="d-flex justify-content-between">
        <div class="navbar-brand text-white">Parking App</div>
        <div class="d-flex align-items-center">
          {% if current_user.is_authenticated %}
            <div class="d-flex">
              <div class="border-end border-2 border-white pe-2 me-2">
                <p class="text-white m-0"><strong>Hello {{current_user.username|capitalize}}</strong></p>
              </div>
              <div class="">
                <a href="{{ url_for('logout') }}" class="link-underline-light text-white">Logout</a>
              </div>
            </div>
          {% else %}
            <div class="d-flex">
              <div class="border-end border-2 border-white pe-2 me-2">
                <a href="{{ url_for('login') }}" class="link-underline-light text-white">Login</a>
              </div>
              <div class="">
                <a href="{{ url_for('register') }}" class="link-underline-light text-white">Register</a>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</Header>
