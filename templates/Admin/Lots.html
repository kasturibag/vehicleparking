<div class="lots-module-wrapper mt-3">
  <div class="card">
    <h5 class="card-header">
      <div class="d-flex justify-content-between">
        <div class="h5">Parking Lots</div>
        <a href="{{ url_for('add_parking_lot')}}" class="btn btn-primary btn-sm">Add Parking Lot</a>
      </div>
    </h5>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Lot Name</th>
            <th scope="col">Address</th>
            <th scope="col" class="text-center">Pin</th>
            <th scope="col" class="text-center">Price</th>
            <th scope="col" class="text-center">Total Spots</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for lot in lots %}
          <tr>
            <td>{{lot.locationName}}</td>
            <td>{{lot.address}}</td>
            <td class="text-center">{{lot.pincode}}</td>
            <td class="text-center">{{lot.price}}</td>
            <td class="text-center">{{lot.maxSpots}}</td>
            <td class="d-flex justify-content-evenly">
              <a href="{{ url_for('spots', lot_id=lot.id)}}" class="btn btn-sm btn-outline-primary "><i class="bi bi-eye"></i></a>
              <a href="{{ url_for('edit_lot', lot_id=lot.id)}}" class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil-square"></i></a>
              <form method="POST" action="{{ url_for('delete_lot', lot_id=lot.id) }}" onsubmit="return confirm('Are you sure?');">
                <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
