{% extends 'base.html' %}
{% block pagetitle %}
  Edit Lot
{% endblock %}

{% block content %}
  <main>
    <div class="container mb-3 vh-80" style="margin-top: 80px;">
      <div class="row">
        <div class="col-lg-6 mx-auto my-auto">
          <div class="card">
            <div class="card-header">
              <p class="h5 d-flex justify-content-center">Edit Parking Lot</p>
            </div>
            <div class="card-body">
              <form class="row g-3" method="POST">
                <div class="col-12">
                  <label class="form-label">Prime Location Name</label>
                  <input type="text" name="locationName" class="form-control form-control-sm" value="{{lot.locationName}}" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input type="text" name="address" class="form-control form-control-sm" value="{{lot.address}}" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Pincode</label>
                  <input type="text" name="pincode" class="form-control form-control-sm" value="{{lot.pincode}}"
                    placeholder="Eg. 123456"
                    pattern="[0-9]{6,6}"
                    title="Format: 123456" required />
                </div>
                <div class="col-6">
                  <label class="form-label">Price Per Unit</label>
                  <input type="number" name="price" class="form-control form-control-sm" value="{{lot.price}}" required />
                </div>
                <div class="col-6">
                  <label class="form-label">Number of Spots</label>
                  <input type="number" name="maxSpots" class="form-control form-control-sm" value="{{lot.maxSpots}}" required />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-sm">Update Lot</button>
                  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-light btn-sm">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
