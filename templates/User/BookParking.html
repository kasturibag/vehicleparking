{% extends 'base.html' %}
{% block pagetitle %}
  Book Spot
{% endblock %}

{% block content %}
  <main>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-6 mx-auto my-auto">
          <div class="card">
            <div class="card-header">
              <p class="h5 d-flex justify-content-center">Book a Parking Spot</p>
            </div>
            <div class="card-body">
              <form class="row g-3" method="POST" action="{{ url_for('confirm_booking')}}">
                <div class="col-12">
                  <label class="form-label">Available Locations</label>
                  <select class="form-select form-select-sm" name="lot" required>
                    <option value="">Choose Location</option>
                    {% for lot in lots %}
                      <option value="{{lot.id}}">{{lot.address}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Vehicle Number</label>
                  <input type="text" name="vehicleNo" class="form-control form-control-sm"
                    placeholder="Eg. MH12AB1234"
                    pattern="[A-Z]{2}[0-9]{2}[A-Z]{1,2}[0-9]{4}"
                    title="Format: MH12AB1234" required />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-sm">Reserve</button>
                  <a href="{{ url_for('user_dashboard') }}" class="btn btn-light btn-sm">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
